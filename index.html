<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sliderzz</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    // Firebase konfigürasyonu
    const firebaseConfig = {
      apiKey: "AIzaSyD3WBbc3-CihYHOMpNckqVVn4tLP2jPWq0",
      authDomain: "sliderzz-game.firebaseapp.com",
      databaseURL: "https://sliderzz-game-default-rtdb.firebaseio.com",
      projectId: "sliderzz-game",
      storageBucket: "sliderzz-game.appspot.com",
      messagingSenderId: "241003812199",
      appId: "1:241003812199:web:2f671e60c9a731dcad505e"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let user = null;
    let level = 1;

    auth.signInAnonymously().then((cred) => {
      user = cred.user;
      db.ref(`users/${user.uid}`).once("value").then(snapshot => {
        if (!snapshot.exists()) {
          db.ref(`users/${user.uid}`).set({ level: 1, friends: [] });
        } else {
          level = snapshot.val().level;
        }
        document.getElementById("levelDisplay").textContent = `Level ${level}`;
      });
    });

    function increaseLevel() {
      level++;
      db.ref(`users/${user.uid}`).update({ level });
      document.getElementById("levelDisplay").textContent = `Level ${level}`;
    }

    function addFriend() {
      const friendId = prompt("Arkadaşının UID'sini gir:");
      if (friendId) {
        db.ref(`users/${user.uid}/friends`).push(friendId);
        loadFriends();
      }
    }

    function loadFriends() {
      const list = document.getElementById("friendList");
      list.innerHTML = "";
      db.ref(`users/${user.uid}/friends`).once("value").then(snapshot => {
        snapshot.forEach(child => {
          const li = document.createElement("li");
          li.textContent = child.val();
          list.appendChild(li);
        });
      });
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 4rem;
      margin-top: 1rem;
      background: -webkit-linear-gradient(#ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    .panel {
      background: rgba(255,255,255,0.1);
      padding: 1rem 2rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      margin: 1rem;
      width: 300px;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      background: #ff4b2b;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      background: #ff416c;
    }
    ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Sliderzz</h1>
  <div class="panel">
    <div id="levelDisplay">Level 1</div>
    <button onclick="increaseLevel()">Level Up</button>
  </div>
  <div class="panel">
    <h3>Arkadaş Listesi</h3>
    <ul id="friendList"></ul>
    <button onclick="addFriend()">Arkadaş Ekle</button>
  </div>
</body>
</html>
