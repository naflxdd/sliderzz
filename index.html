<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sliderzz</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00c6ff;
      color: white;
      cursor: pointer;
    }
    .panel {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 20px;
      display: inline-block;
    }
    #successMsg, #loginMsg {
      margin-top: 10px;
      font-weight: bold;
    }
    #profileBtn {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Sliderzz</h1>
  <div class="panel">
    <input type="text" id="username" placeholder="Kullanƒ±cƒ± adƒ±" /><br />
    <input type="password" id="password" placeholder="≈ûifre" /><br />
    <button onclick="register()">Kayƒ±t Ol</button>
    <button onclick="login()">Giri≈ü Yap</button>
    <div id="successMsg"></div>
    <div id="loginMsg"></div>
    <div id="profileBtn"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBt3YYcZkBWwUCqb-hEY0uAl1ZRPB1kNLQ",
      authDomain: "sliderzz-e4cfb.firebaseapp.com",
      databaseURL: "https://sliderzz-e4cfb-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "sliderzz-e4cfb",
      storageBucket: "sliderzz-e4cfb.firebasestorage.app",
      messagingSenderId: "1096335063524",
      appId: "1:1096335063524:web:bc6b53e68ddd576f76eff1"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;

    function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const successMsg = document.getElementById("successMsg");
      const loginMsg = document.getElementById("loginMsg");

      if (!username || !password) {
        successMsg.textContent = "‚ö†Ô∏è L√ºtfen kullanƒ±cƒ± adƒ± ve ≈üifre giriniz.";
        return;
      }

      db.ref("usersByUsername/" + username).once("value").then(snapshot => {
        if (snapshot.exists()) {
          successMsg.textContent = "‚ùå Bu kullanƒ±cƒ± adƒ± zaten alƒ±nmƒ±≈ü.";
        } else {
          const userId = Date.now().toString();
          db.ref("users/" + userId).set({ username, password });
          db.ref("usersByUsername/" + username).set(userId);
          currentUser = { uid: userId, username };
          successMsg.textContent = "‚úÖ Kayƒ±t ba≈üarƒ±lƒ±!";
          loginMsg.textContent = "‚û°Ô∏è ≈ûimdi giri≈ü yapƒ±nƒ±z.";
        }
      });
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const loginMsg = document.getElementById("loginMsg");

      if (!username || !password) {
        loginMsg.textContent = "‚ö†Ô∏è Kullanƒ±cƒ± adƒ± ve ≈üifre gerekli.";
        return;
      }

      db.ref("usersByUsername/" + username).once("value").then(snapshot => {
        if (!snapshot.exists()) {
          loginMsg.textContent = "‚ùå Kullanƒ±cƒ± bulunamadƒ±.";
        } else {
          const uid = snapshot.val();
          db.ref("users/" + uid).once("value").then(userSnap => {
            const data = userSnap.val();
            if (data.password === password) {
              currentUser = { uid, username };
              loginMsg.textContent = "‚úÖ Giri≈ü ba≈üarƒ±lƒ±!";
              document.getElementById("profileBtn").textContent = "üë§ " + username;
            } else {
              loginMsg.textContent = "‚ùå ≈ûifre yanlƒ±≈ü.";
            }
          });
        }
      });
    }
  </script>
</body>
</html>
