<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sliderzz</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3WBbc3-CihYHOMpNckqVVn4tLP2jPWq0",
      authDomain: "sliderzz-game.firebaseapp.com",
      databaseURL: "https://sliderzz-game-default-rtdb.firebaseio.com",
      projectId: "sliderzz-game",
      storageBucket: "sliderzz-game.appspot.com",
      messagingSenderId: "241003812199",
      appId: "1:241003812199:web:2f671e60c9a731dcad505e"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentUser = null;
    let level = 1;

    function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) return alert("Kullanıcı adı ve şifre gerekli.");

      db.ref(`usersByUsername/${username}`).once("value").then(snapshot => {
        if (snapshot.exists()) {
          alert("Bu kullanıcı adı zaten alınmış.");
        } else {
          const userId = Date.now().toString();
          currentUser = { uid: userId, username };
          db.ref(`users/${userId}`).set({ username, password, level: 1, friends: [] });
          db.ref(`usersByUsername/${username}`).set(userId);
          level = 1;
          updateUI();
          alert("Kayıt başarılı! Giriş yapabilirsiniz.");
        }
      });
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) return alert("Kullanıcı adı ve şifre gerekli.");

      db.ref(`usersByUsername/${username}`).once("value").then(snapshot => {
        if (!snapshot.exists()) return alert("Kullanıcı bulunamadı.");
        const uid = snapshot.val();
        db.ref(`users/${uid}`).once("value").then(userSnap => {
          const data = userSnap.val();
          if (data.password === password) {
            currentUser = { uid, username };
            level = data.level || 1;
            updateUI();
            alert("Giriş başarılı!");
          } else {
            alert("Şifre yanlış.");
          }
        });
      });
    }

    function updateUI() {
      document.getElementById("levelDisplay").textContent = `Level ${level}`;
      loadFriends();
    }

    function increaseLevel() {
      if (!currentUser) return alert("Önce giriş yapın.");
      level++;
      db.ref(`users/${currentUser.uid}`).update({ level });
      document.getElementById("levelDisplay").textContent = `Level ${level}`;
    }

    function addFriend() {
      if (!currentUser) return alert("Önce giriş yapın.");
      const friendUsername = prompt("Arkadaşının kullanıcı adını gir:");
      db.ref(`usersByUsername/${friendUsername}`).once("value").then(snap => {
        if (snap.exists()) {
          db.ref(`users/${currentUser.uid}/friends`).push(friendUsername);
          loadFriends();
        } else {
          alert("Bu kullanıcı bulunamadı.");
        }
      });
    }

    function loadFriends() {
      if (!currentUser) return;
      const list = document.getElementById("friendList");
      list.innerHTML = "";
      db.ref(`users/${currentUser.uid}/friends`).once("value").then(snapshot => {
        snapshot.forEach(child => {
          const li = document.createElement("li");
          li.textContent = child.val();
          list.appendChild(li);
        });
      });
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 4rem;
      margin-top: 1rem;
      background: -webkit-linear-gradient(#00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
    }
    .panel {
      background: rgba(255,255,255,0.1);
      padding: 1rem 2rem;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      margin: 1rem;
      width: 320px;
    }
    #levelDisplay {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 12px;
      background: #0072ff;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }
    button:hover {
      background: #00c6ff;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 0.5rem;
    }
    li {
      margin-bottom: 0.5rem;
      background: rgba(255,255,255,0.2);
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
    }
    input {
      margin: 0.3rem 0;
      padding: 0.5rem;
      width: 100%;
      border-radius: 8px;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>Sliderzz</h1>
  <div class="panel">
    <input type="text" id="username" placeholder="Kullanıcı adı" />
    <input type="password" id="password" placeholder="Şifre" />
    <button onclick="register()">Kayıt Ol</button>
    <button onclick="login()">Giriş Yap</button>
  </div>
  <div class="panel">
    <div id="levelDisplay">Level 1</div>
    <button onclick="increaseLevel()">Level Up</button>
  </div>
  <div class="panel">
    <h3>Arkadaş Listesi</h3>
    <ul id="friendList"></ul>
    <button onclick="addFriend()">Arkadaş Ekle</button>
  </div>
</body>
</html>
